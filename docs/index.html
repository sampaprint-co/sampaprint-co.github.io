<!DOCTYPE html>
<html>
<title>Sam Paprint Co.</title>
<head>
<link rel="icon" type="image/png" href="src/icon.png" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Rakkas&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

:root {
  --sam-yellow: #ebc45b;
  --sam-yellow-dark: #d1a52e;
  --sam-blue:   #121e78;
  --sam-blue-light: #163794;
  --sam-blue-lighter: #305ee0;
}

body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
  background:
      radial-gradient(50px at calc(100% + calc(50px*.866)) 50%, var(--sam-blue-light) 

99%, #0000 101%) 
        0 calc(-5*50px/2),
      radial-gradient(50px at calc(100% + calc(50px*.866)) 50%, var(--sam-blue-light) 

99%, #0000 101%) 
        calc(-2*calc(50px*.866)) calc(50px/2),
      radial-gradient(50px at 100% 50%, var(--sam-blue) 99%, #0000 101%) 
        0 calc(-2*50px),
      radial-gradient(50px, var(--sam-blue-light) 99%, #0000 101%) 
        calc(50px*.866) calc(-5*50px/2),
      radial-gradient(50px, var(--sam-blue) 99%, #0000 101%) 
        calc(50px*.866) calc( 5*50px/2),
      radial-gradient(50px at 100% 100%,#163794 99%, #0000 101%) 
        0 calc(-1*50px),   
      radial-gradient(50px at 0%   50% ,#163794 99%, #0000 101%) 
        0 calc(-4*50px),
      radial-gradient(50px, var(--sam-blue) 99%, #0000 101%) 
        calc(-1*calc(50px*.866)) calc(-7*50px/2),
      radial-gradient(50px, var(--sam-blue-light) 99%, #0000 101%) 
        calc(-1*calc(50px*.866)) calc(-5*50px/2),
      radial-gradient(50px at 100% 50%, var(--sam-blue) 99%, #0000 101%) 
        calc(-2*calc(50px*.866)) 50px,
      radial-gradient(50px, var(--sam-blue-light) 99%, #0000 101%) 
        calc(-1*calc(50px*.866)) calc(50px/ 2),
      radial-gradient(50px, var(--sam-blue) 99%, #0000 101%) 
        calc(-1*calc(50px*.866)) calc(50px/-2),
      radial-gradient(50px, var(--sam-blue-light) 99%, #0000 101%) 
        0 calc(-1*50px),
      radial-gradient(50px, var(--sam-blue) 99%, #0000 101%) 
        calc(50px*.866) calc(50px/-2),
      radial-gradient(50px, var(--sam-blue-light) 99%, #0000 101%) 
        calc(50px*.866) calc(50px/ 2) 
      #121e78;
  background-size: calc(4*calc(50px*.866)) calc(6*50px);
}

body > * {
   flex-shrink: 0;
}

h1, h2, h3, h4, h5, h6 {
   font-family: 'Rubik', sans-serif;
   color: var(--sam-yellow);
   text-align: center;
}

h1 {
   font-size:   8vw;
   text-shadow: 3px 3px var(--sam-yellow-dark);
}

h2 {
   font-size:   3vw;
   text-shadow: 2px 2px var(--sam-yellow-dark);
}

h3 {
   font-size:   2vw;
   text-shadow: 1px 1px var(--sam-yellow-dark);
}

.header {
   border: solid var(--sam-yellow) 5px;
   border-radius: 25px;
   background-color: rgba(255, 255, 0, 0.4);
   margin: 10px;
   display: flex;
   flex-direction: column;
}

.header > h1 {
   line-height: 0.1;
}

.container {
   border: solid var(--sam-blue) 5px;
   border-radius: 25px;
   background-color: rgba(66, 135, 245, 0.4);
   margin: 10px;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
}

.container h1 {
   color: var(--sam-blue);
   text-shadow: 3px 3px var(--sam-blue-light);
}

input[type="file"] {
   background-color: var(--sam-blue);
   border: solid var(--sam-blue-light) 5px;
   border-radius: 30px;
   font-family: 'Rubik', sans-serif;
   font-weight: 500;
   font-size: 3vw;
   color: white;
   padding: 15px 32px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   margin: 10px 10px;
   cursor: pointer;

   max-width: 90%;
}

button {
   background-color: var(--sam-blue);
   border: solid var(--sam-blue-light) 5px;
   border-radius: 30px;
   font-family: 'Rubik', sans-serif;
   font-weight: 500;
   font-size: 3vw;
   color: white;
   padding: 15px 32px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   margin: 10px 10px;
   cursor: pointer;

   transition: all 0.5s;
   align: center;
}

.question-1,
.question-2,
.question-3,
.question-4,
.question-5,
.question-6
{
   display: none;
   flex-direction: column;
   justify-content: center;
   align-items: center;
}

button > span {
   transition: 0.5s;
   display: inline-block;
   position: relative;
}

button span:after {
   content: '\00bb';
   position: absolute;
   opacity: 0;
   top: 0;
   right: -20px;
   transition: 0.5s;
}

button:hover span {
   padding-right: 25px;
}

button:hover span:after {
   opacity: 1;
   right: 0;
}

button:active {
   background-color: var(--sam-blue-light);
}

</style>
</head>
<body onload="onload()">
<div class="header">
  <h1>Sam Paprint Co.</h1>
  <h2>Online Printing Service</h2>
</div>
<div class="container">

<div class="question-1">
  <h1>Mag paprint ka?</h1>
  <button onclick="next_question()"><span>Yes</span></button>
</div class="question-1">

<div class="question-2">
  <h1>Select Printing Type</h1>
  <button onclick="next_question()"><span>Standard</span></button>
  <button onclick="next_question()"><span>Tarpapel</span></button>
</div class="question-2">

<div class="question-3">
  <h1>Select Size</h1>
  <button onclick="next_question()"><span>Short</span></button>
  <button onclick="next_question()"><span>A4</span></button>
  <button onclick="next_question()"><span>Long</span></button>
</div class="question-3">

<div class="question-4">
  <h1>Select Color Mode</h1>
  <button onclick="next_question()"><span>Colored</span></button>
  <button onclick="next_question()"><span>Non-Colored</span></button>
</div class="question-4">

<div class="question-5">
  <h1>Insert your File</h1>
  <input type="file" />
  <button onclick="next_question()"><span>Submit</span></button>
</div class="question-5">

<div class="question-6">
  <h1>Salamat!</h1>
</div class="question-6">
</div>

<script>
function onload() {
  let content = document.getElementsByClassName("question-1")[0];
  content.style.display = "flex";
}

let current = 1;

function next_question() {
  let content = 
    document.getElementsByClassName(`question-${current}`)[0];
  let next_content =
    document.getElementsByClassName(`question-${current + 1}`)[0];
  content.style.display = "none";
  next_content.style.display = "flex";
  ++current;
}
</script>
</body>
</html>
