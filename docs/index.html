<!DOCTYPE html>
<html>
<title>IDS Cartesian Math Site</title>
<head>
<link rel="icon" type="image/png" href="src/icon.png" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Rakkas&display=swap');

:root {
  --lighter-maroon-color: #A63223;
  --maroon-color: #A42514;
  --darker-maroon-color: #800000;
  --more-darker-maroon-color: #7B0A0A;
  --gold-color: #D18A2B;
  --sam-blue-color: #1BBBE3;
  --sam-blue-d1-color: #0C8BAB;
  --sam-blue-d2-color: #1f99b8;
  --sam-blue-l1-color: #4ed2f5;
  --sam-blue-l5-color: #9ae0f5;
}

body {
  margin: 0;
  background-color: var(--sam-blue-d1-color);
  background: 
  	linear-gradient(135deg, var(--sam-blue-color) 25%, transparent 25%) 
     -20px 0/ 40px 40px, 
    linear-gradient(225deg, var(--sam-blue-d1-color) 25%, transparent 25%) 
     -20px 0/ 40px 40px, 
    linear-gradient(315deg, var(--sam-blue-color) 25%, transparent 25%) 
     0px 0/ 40px 40px, 
    linear-gradient(45deg, var(--sam-blue-d1-color) 25%, var(--sam-blue-d2-color) 25%) 
     0px 0/ 40px 40px;
}

/* width */
::-webkit-scrollbar {
  width: 12px;
}

/* Track */
::-webkit-scrollbar-track {
  background-color: var(--sam-blue-color);
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  border-radius: 3px;
  border: 2px solid var(--sam-blue-l2-color);
  background: var(--sam-blue-d2-color); 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #FDE3F3; 
  border: 2px solid var(--sam-blue-d2-color); 
}

::selection {
  color: white;
  background: var(--sam-blue-l1-color);
}

.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 10px 16px;
  background-color: var(--sam-blue-d2-color);
  background-image: 
    linear-gradient(var(--sam-blue-color), var(--sam-blue-d1-color));
  border: 2px solid var(--sam-blue-l5-color);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  line-height: 150%;
}

.header h1 {
  font-family: 'Quicksand';
  color: var(--sam-blue-l5-color);
  text-align: center;
  letter-spacing: 0.2vw;
  text-shadow: 0.2vw 0.2vw var(--sam-blue-l2-color);
  padding-left: 1vw;
}

.header h1 span {
  font-size: 50%;
  margin: 0;
  padding: 0;
}
  
.section {
  width: 90%;
  margin: auto auto;
  padding: 10px 16px;
  background-color: var(--sam-blue-d2-color);
  background-image: 
    linear-gradient(var(--sam-blue-color), var(--sam-blue-d1-color));
  border: 2px solid var(--sam-blue-l5-color);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  line-height: 150%;
  margin-bottom: 10px;
}
  
.first-section {
  margin-top: 100px;
}

</style>
</head>
<body>
  
<div class="header">
  <img src="src/icon.png" width="75" height="75" />
  <h1>
    Sam Paprint Co.
    <br>
    <span>Online Printing Services</span>
  </h1>
</div>
  
<div class="section first-section">
<h1 align="center">Mag paprint ka?</h1>
</div>
  
</body>
</html>
